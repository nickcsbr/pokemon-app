<div class="wrapper">
    <div class="overlay" *ngIf="loadingImage">
        <div class="spinner-wrapper">
            <mat-spinner></mat-spinner>
        </div>
    </div>

    <div class="loaded-content" [class.blurred]="loadingImage">
        <img class="responsive" src='{{ imageUrl }}' alt="{{ imageName }}" (load)="onLoad()">
    </div>
</div>
