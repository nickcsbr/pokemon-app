<div *ngIf="card" class='card' (click)="openCardDetails()">
  <div class='card_left'>
    <img src='{{ card.images.small }}' alt="{{ card.name }}">
  </div>
  <div class='card_right'>
    <h1>{{ card.name }}</h1>
    <p>{{ card.id }}</p>
    <div *ngFor="let type of card.types">
      <span>{{ type }} <mat-icon class="material-icons-outlined">{{ type | type }}</mat-icon></span>
    </div>
  </div>
</div>
